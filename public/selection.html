<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Selection</title>
</head>
<body>
    <div class = "container">
        <div class="row justify-content-center">
            <div class="col">
                <button class="change-text-button p-5 bg-primary text-light" id = "teamX">Team X</button>
            </div>
            <div class="col">
                <button class="change-text-button p-5 bg-primary text-light" id = "teamY">Team Y</button>
            </div>
            <div class="col">
                <button class="change-text-button p-5 bg-primary text-light" id = "teamZ">Play with Computer</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        var buttonX = document.getElementById('teamX');
        var buttonY = document.getElementById('teamY');
        var buttonZ = document.getElementById('teamZ');

        buttonX.addEventListener('click', () => {
            sessionStorage.setItem('player', '1');
            window.location.href = 'game.html';
        });
        buttonY.addEventListener('click', () => {
            sessionStorage.setItem('player', '2');
            window.location.href = 'game.html';
        });
        buttonZ.addEventListener('click', () => {
            sessionStorage.setItem('player', '3');
            window.location.href = 'game.html';
        });
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
